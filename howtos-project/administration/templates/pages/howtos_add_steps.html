{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h1>Link Step</h1>
        <a href="{% url 'howtos_edit' id %}" class="add-button">Back</a>
        {% for step in steps %}
            <div class="list-box">
                <div class="list-box-clickable{% if step.isSuper %} is-super{% endif %}" onclick="showChangeBox('change-box-{{ step.id }}');">
                    <div class="list-box-title">{{ step.title }}</div>
                </div>
            <a href="{% url 'howtos_add_steps_confirm' id step.id %}" class="list-box-edit">+</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
