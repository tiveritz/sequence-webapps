{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h1>How-to's</h1>
        <div class="d-flex justify-content-between">
            {% include 'modules/paginator.html' %}
            <a href="{% url 'howtos-create' %}" class="add-button">+</a>
        </div>
        {% for howto in howtos %}
            <div class="list-box">
                <div class="list-box-clickable" onclick="showChangeBox('change-box-{{ howto.uri_id }}');">
                    <div class="list-box-title">{{ howto.title }}</div>
                    <div class="list-box-added">{{ howto.created }}</div>
                    <div class="list-box-last-edit">{{ howto.updated }}</div>
                    <div id="change-box-{{ howto.uri_id }}" class="change-box">
                        <a href="{% url 'howtos-edit' howto.uri_id %}" class="change-box-edit">edit</a>
                        <a href="#" class="change-box-tag"><s>tag</s></a>
                        <a href="{% url 'howtos-delete' howto.uri_id %}" class="change-box-delete">delete</a>
                    </div>
                </div>
            <a href="{% url 'howtos-edit' howto.uri_id %}" class="list-box-edit">âœŽ</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
