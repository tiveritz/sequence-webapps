{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h1>Link Explanation</h1>
        <a href="{% url 'steps-edit' uri_id %}" class="add-button">Back</a>
        {% for text in texts %}
            <div class="list-box">
                <div class="list-box-clickable{% if step.is_super %} is-super{% endif %}{% if step.is_decision %} is-decision{% endif %}" onclick="showChangeBox('change-box-{{ step.uri_id }}');">
                    <div class="list-box-linkable">
                        <div class="step-title">{{ text.title }}</div>
                        <pre class="explanation-text explanation-preview">{{ text.content }}</pre>
                    </div>
                </div>
            <a href="{% url 'steps-add-textmodule-confirm' uri_id text.uri_id %}" class="list-box-edit">+</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
