{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h1>Add Decision Step</h1>
        <a href="{% url 'steps-edit' api_id %}" class="add-button">Back</a>
        {% for step in steps %}
            <div class="list-box">
                <div class="list-box-clickable{% if step.is_super %} is-super{% endif %}{% if step.is_decision %} is-decision{% endif %}" onclick="showChangeBox('change-box-{{ step.api_id }}');">
                    <div class="list-box-linkable">
                        <div class="step-title">{{ step.title }}</div>
                        <div class="tree">
                            <ul>
                                {{ step.substeps|safe }}
                            </ul>
                        </div>
                    </div>
                </div>
            <a href="{% url 'steps-add-decisions-confirm' api_id step.api_id %}" class="list-box-edit">+</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
