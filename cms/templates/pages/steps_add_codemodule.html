{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h1>Link Code</h1>
        <a href="{% url 'steps-edit' api_id %}" class="add-button">Back</a>
        {% for code in codes %}
            <div class="list-box">
                <div class="list-box-clickable{% if step.is_super %} is-super{% endif %}{% if step.is_decision %} is-decision{% endif %}" onclick="showChangeBox('change-box-{{ step.api_id }}');">
                    <div class="list-box-linkable">
                        <div class="step-title">{{ code.title }}</div>
                        <pre class="explanation-code explanation-preview">{{ code.content }}</pre>
                    </div>
                </div>
            <a href="{% url 'steps-add-codemodule-confirm' api_id code.api_id %}" class="list-box-edit">+</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
