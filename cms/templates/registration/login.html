{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="{% static './cms/style/materialize.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static './cms/style/login.css' %}">
    </head>
    <body>
        <div>
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    {{form}}
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
