name: Docker CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Deploying'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
